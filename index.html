<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1> Calculator</h1>
    <form action="" id="calculator">
      <div class="form-group">
        <label for="input1">1st number:</label>
        <input id="input1"type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="input2">2nd number:</label>
        <input type="text" class="form-control" id="input2">
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          add
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="subtract">
          subtract
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="multiply">
          multiply
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="divide">
          divide
        </label>
      </div>
      <button type="submit" class="btn">Go!</button>
    </form>


    <div id="output">

    </div>
    
   
  </div>
 
  
</body>
</html>
